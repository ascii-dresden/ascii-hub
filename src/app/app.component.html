<nav class="navbar navbar-expand sticky-top flex-column flex-md-row navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">asciii GUI</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Invoicer</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row flex-xl-nowrap">
    <div class="col-12 col-md-3 col-xl-2 invoicer-sidebar">
      <form class="invoicer-search d-flex align-items-center">
        <input class="form-control" id="search-input" placeholder="Search..." i18n-placeholder="@@searchPlaceholder"
               autocomplete="off" spellcheck="false" style="position: relative; vertical-align: top;" dir="auto"
               type="search">
        <button class="btn btn-link d-md-none p-0 ml-3" type="button" data-toggle="collapse"
                data-target="#sidebar" aria-controls="sidebar" aria-expanded="false"
                aria-label="Toggle docs navigation" style="line-height: 1">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30" focusable="false">
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10"
                  d="M4 7h22M4 15h22M4 23h22"></path>
          </svg>
        </button>
      </form>
      <nav id="sidebar" class="collapse invoicer-links">
        <div class="py-3">
          <div>
            <div class="form-group mx-3">
              <label for="activeYear" class="sr-only">Active Year</label>
              <select id="activeYear" name="activeYear" class="form-control" [(ngModel)]="activeYear"
                      (change)="changeYear(activeYear)">
                <option *ngFor="let year of years" [ngValue]="year" [selected]="years.length - 1">{{ year }}</option>
              </select>
            </div>
            <hr>
          </div>
          <div class="invoicer-toc-item" routerLinkActive="active">
            <a class="invoicer-toc-link" routerLink="/dashboard" routerLinkActive="active">
              <i class="fa fa-dashboard"></i> <span i18n>Dashboard</span>
            </a>
          </div>
          <div class="invoicer-toc-item" routerLinkActive="active">
            <a class="invoicer-toc-link" [routerLink]="['/projects/', activeYear]" routerLinkActive="active">
              <i class="fa fa-exchange"></i> <span i18n>Projects</span>
            </a>
          </div>
          <div class="invoicer-toc-item" routerLinkActive="active">
            <a class="invoicer-toc-link" [routerLink]="['/offers/', activeYear]" routerLinkActive="active">
              <i class="fa fa-long-arrow-left"></i> <span i18n>Offers</span>
            </a>
            <ul class="nav invoicer-sidenav">
              <li><a [routerLink]="['/offers/', activeYear, 'all']" routerLinkActive="active" i18n>All</a></li>
              <li><a [routerLink]="['/offers/', activeYear, 'pending']" routerLinkActive="active"
                     i18n>Pending</a></li>
              <li><a [routerLink]="['/offers/', activeYear, 'approved']" routerLinkActive="active" i18n>Approved</a>
              </li>
              <li><a [routerLink]="['/offers/', activeYear, 'canceled']" routerLinkActive="active" i18n>Canceled</a>
              </li>
            </ul>
          </div>
          <div class="invoicer-toc-item" routerLinkActive="active">
            <a class="invoicer-toc-link" [routerLink]="['/invoices/', activeYear]" routerLinkActive="active">
              <i class="fa fa-long-arrow-right"></i> <span i18n>Invoices</span>
            </a>
            <ul class="nav invoicer-sidenav">
              <li><a [routerLink]="['/invoices/', activeYear, 'all']" routerLinkActive="active" i18n>All</a>
              </li>
              <li><a [routerLink]="['/invoices/', activeYear, 'open']" routerLinkActive="active" i18n>Open</a>
              </li>
              <li><a [routerLink]="['/invoices/', activeYear, 'paid']" routerLinkActive="active" i18n>Paid</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <main class="col-12 col-md-9 col-xl-10 py-md-3 pl-md-5 invoicer-content" role="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
