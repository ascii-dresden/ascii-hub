<div class="container">
  <div >
  <div class="row justify-content-md-center" *ngIf="forecast">
    <div class="col-sm-4 align-self-center">
      <div class="card">
        <canvas [id]="scyconId" class="card-img-top"></canvas>
        <div class="card-body">
          <h4 class="card-title">{{ forecast.currently.temperature | temperature }}</h4>
          <p class="card-text">{{ forecast.currently.summary }}</p>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
