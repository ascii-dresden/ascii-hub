<div class="row mt-3 mt-md-2 mb-3">
  <div class="col">
    <h1 class="h6 m-0" i18n>Projects {{ year }}</h1>
  </div>
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th class="mw-30">#</th>
    <th i18n>Number</th>
    <th i18n>Name</th>
    <th i18n>Manager</th>
    <th i18n>Date</th>
    <th class="w-90"></th>
    <th class="text-right" i18n>Total</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let project of projects; index as i;">
    <td class="mw-30">{{ i + 1 }}</td>
    <td><a [routerLink]="['/project', project.id]">{{ project.invoice.number }}</a></td>
    <td><a [routerLink]="['/project', project.id]">{{ project.name }}</a></td>
    <td>{{ project.manager }}</td>
    <td>{{ project.date | date }}</td>
    <td class="w-90">
      <ascii-fa-bool [bool]="project.readyForOffer" [colorized]="true"></ascii-fa-bool>
      <ascii-fa-bool [bool]="project.readyForInvoice" [colorized]="true"></ascii-fa-bool>
      <i class="fa fa-check text-success" *ngIf="project.paidByCustomer && project.paidEmployees"></i>
      <i class="fa fa-eur text-warning" *ngIf="(project.paidByCustomer && !project.paidEmployees)
      || !project.paidByCustomer && project.paidEmployees"></i>
      <i class="fa fa-times text-danger" *ngIf="!project.paidByCustomer && !project.paidEmployees"></i>
      <ascii-fa-bool [bool]="project.readyForArchive" [colorized]="true"></ascii-fa-bool>
    </td>
    <td class="text-right">{{ project.invoice.net | currency:currencyCode }}</td>
  </tr>
  </tbody>
</table>
