<div class="row mt-3 mt-md-1 mb-3 justify-content-center align-items-center">
  <div class="col-sm-6">
    <h1 class="h6 mb-2 m-sm-0" i18n>Offers {{ year }}</h1>
  </div>
  <div class="col-sm-6 d-flex justify-content-end">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with Sub Navigation">
      <div class="btn-group btn-group-sm" role="group" aria-label="Sub Navigation">
        <a class="btn"
           routerLink="../all"
           routerLinkActive
           #rla0="routerLinkActive"
           [ngClass]="rla0.isActive ? 'btn-primary' : 'btn-outline-primary'"
           i18n>All</a>
        <a class="btn"
           routerLink="../pending"
           routerLinkActive
           #rla1="routerLinkActive"
           [ngClass]="rla1.isActive ? 'btn-primary' : 'btn-outline-primary'"
           i18n>Pending</a>
        <a class="btn"
           routerLink="../approved"
           routerLinkActive
           #rla2="routerLinkActive"
           [ngClass]="rla2.isActive ? 'btn-primary' : 'btn-outline-primary'"
           i18n>Approved</a>
        <a class="btn"
           routerLink="../canceled"
           routerLinkActive
           #rla3="routerLinkActive"
           [ngClass]="rla3.isActive ? 'btn-primary' : 'btn-outline-primary'"
           i18n>Canceled</a>
      </div>
      <!--<div class="btn-group btn-group-sm" role="group" aria-label="Back">
        <a href="javascript:;" type="button" class="btn btn-link" (click)="goBack()" i18n>Back</a>
      </div>-->
    </div>
  </div>
</div>
<table class="table table-striped table-responsive-md">
  <thead>
  <tr>
    <th class="mw-30">#</th>
    <th i18n>Status</th>
    <th i18n>Offer</th>
    <th i18n>Name</th>
    <th i18n>Created</th>
    <th i18n>Manager Name</th>
    <th i18n>Client Name</th>
    <th class="text-right" i18n>Total</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let offer of offers; index as i;">
    <td class="mw-30">{{ i + 1 }}</td>
    <td [ngSwitch]="offer.status">
      <span class="badge badge-info" *ngSwitchCase="0" i18n>Pending</span>
      <span class="badge badge-success" *ngSwitchCase="1" i18n>Approved</span>
      <span class="badge badge-danger" *ngSwitchCase="2" i18n>Canceled</span>
      <span class="badge badge-secondary" *ngSwitchDefault>&nbsp;</span>
    </td>
    <td><a [routerLink]="['/invoicer/project', offer.id]">{{ offer.number }}</a></td>
    <td><a [routerLink]="['/invoicer/project', offer.id]">{{ offer.name }}</a></td>
    <td>{{ offer.date | date }}</td>
    <td>{{ offer.manager }}</td>
    <td>{{ offer.client }}</td>
    <td class="text-right">{{ offer.net | currency:currencyCode }}</td>
  </tr>
  </tbody>
</table>
